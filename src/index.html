<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    
    <section class="popup popup_type_edit">
      <form class="popup__container form form_type_edit" method="get" name="redaktor">

        <h3 class="popup__title">Редактировать профиль</h3>
        <button type="button" class="popup__close popup__close_edit"></button>

        <fieldset class="form__set">
          <label class="form__field">
            <input id="name_input" type="text" required class="form__item form__item_profile_name" minlength="2" maxlength="40">
            <span id="name_input-error" class="form__input-error"></span>
          </label>
          <label class="form__field">
            <input id="job_input" type="text" required class="form__item form__item_profile_profession" minlength="2" maxlength="200">
            <span id="job_input-error" class="form__input-error"></span>
          </label>
          <button type="submit" class="popup__submit form__submit">Сохранить</button>
        </fieldset>

      </form>
    </section>


    <section class="popup popup_type_new-card">
      <form class="popup__container form form_type_addcard" method="get" name="addcard">
        
        <h3 class="popup__title">Новое место</h3>
        <button type="button" class="popup__close popup__close_addcard"></button>

        <fieldset class="form__set">
          <label class="form__field">
            <input id="namemesto_input" type="text" required class="form__item form__item_namemesto" placeholder="Название">
            <span id="namemesto_input-error" class="form__input-error">Необходимо заполнить данное поле</span>
          </label>
          <label class="form__field">
            <input id="link_input" type="url" required class="form__item form__item_linkfoto" placeholder="Ссылка на картинку">
            <span id="link_input-error" class="form__input-error">Необходимо заполнить данное поле</span>
          </label>
        <button type="submit" class="popup__submit form__submit popup__submit_inactive">Сохранить</button>
        </fieldset>

      </form>
    </section>


    <section class="popup popup_type_image">
      <div class="popup__photoconteiner">
        <img class="popup__photo" src="#" alt="Фото места">
        <h3 class="popup__textphoto"></h3>
        <button type="button" class="popup__close popup__close_mesto"></button>
      </div>
    </section>


    <template class="element_template element_template_type_default">
      <article class="element">
        <img class="element__foto element__foto_full" src="#" alt="Фото места">
        <button type="button" class="element__delete"></button>
        <div class="element__info">
          <h2 class="element__name-mesto"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>
  </div>
  <!-- <script type="module" src="./index.js"></script> -->
</body>

</html>
