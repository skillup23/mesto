<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать" class="profile__edit-botton"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__foto" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__name-mesto">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__foto" src="images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__name-mesto">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__foto" src="images/donbay.jpg" alt="Домбай">
          <div class="element__info">
            <h2 class="element__name-mesto">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__foto" src="images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__name-mesto">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__foto" src="images/donbay.jpg" alt="Домбай">
          <div class="element__info">
            <h2 class="element__name-mesto">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__foto" src="images/karachaevsk.jpg" alt="Карачаево-Черкессия">
          <div class="element__info">
            <h2 class="element__name-mesto">Карачаево-Черкессия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <form class="popup__container form" method="get" name="redaktor">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="form__item form__item_name" value="" name="popupname">
        <input type="text" class="form__item form__item_profession" value="" name="popupprofession">
        <button type="submit" class="popup__submit">Сохранить</button>
        <button type="button" class="popup__close"></button>
      </form>
    </section>

  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
